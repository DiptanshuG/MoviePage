<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container header">
      <img src="image/movie-logo.jpeg" class="logo" />
      <a href="#" class="header-btn"><i class="fa fa-user"></i>Account</a>
    </div>
    <div class="container movie-details">
      <div class="row">
        <div class="col-md-6 left-box">
          <h1>JOKER</h1>
          <p class="option">
            Subscribe
          </p>
          <p>Review</p>
          <textarea name="Review"
        rows="2s" cols="20"></textarea>
        <br>
          <p>Rating</p>
          <select name="rating">
            <option><h1>1</h1></option>
            <option><h1>2</h1></option>
            <option><h1>3</h1></option>
            <option><h1>4</h1></option>
            <option><h1>5</h1></option>
        </select>
          
          <p>Cast:</p>
          <div class="casting">
            <img src="image/sid.jpeg" title="SIddhart Malhotra" />
            <img src="image/aks.jpeg" title="akshay" />
            <img src="image/anki.jpeg" title="pranshua" />
            <img src="image/dip.jpeg" title="anikt" />
            <img src="image/sid.jpeg" title="diptanshu" />
          </div>
          <a href="#"><i class="fa fa-play"></i>Watch Now</a>
          <a href="#" class="download-btn"
            ><i class="fa fa-arrow-down"></i>Download</a
          >
        </div>
        <div class="col-md-6" text center>
          <img src="image/pran.jpeg" class="movie-img" />
        </div>
      </div>
    </div>
    <div class="container series">
      <h3>Popular Movies</h3>
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <div class="col-6"><img src="image/sid.jpeg" /></div>
            <div class="col-6"><img src="image/sid.jpeg" /></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-6"><img src="image/sid.jpeg" /></div>
            <div class="col-6"><img src="image/sid.jpeg" /></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-6"><img src="image/sid.jpeg" /></div>
            <div class="col-6"><img src="image/sid.jpeg" /></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
